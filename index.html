<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f931e4d19e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>LunaPlayer</title>
</head>
<body>
    <div class="card">
        <div class="cover"></div>
        <div id="container"></div>
        <div class="buttons">
            <i class="fa-solid fa-shuffle" style="color: #fff;"></i><input type="checkbox" id="shuffle">
            <button id="rewind" class="rewind"><i class="fa-solid fa-backward"  style="color: #fff;"></i></button>
            <button id="play" class="play"><i class="fa-solid fa-play"  style="color: #fff;"></i></button>
            <button id="pause" class="pause"><i class="fa-solid fa-pause"  style="color: #fff;"></i></button>
            <button id="skip" class="skip"><i class="fa-solid fa-forward"  style="color: #fff;"></i></button>
        </div>
        <input type="range" class="slider" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <script src="script.js"></script>
</body>
</html>
